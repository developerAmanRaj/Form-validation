<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form validation in javascript</title>
     <!-- Tailwind css cdn link  -->
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <!-- Css link  -->
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <form onsubmit="return validateForm()" method="post" id="form" action="./action.html"
          class="text-gray-600 body-font relative">
          <div class="container px-5 py-24 mx-auto">
               <div class="flex flex-col text-center w-full mb-1">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
               </div>
               <div class="lg:w-1/2 md:w-2/3 mx-auto">
                    <div class="flex flex-wrap -m-2">
                         <div class="p-2 w-1/2">
                              <div class="relative">
                                   <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                                   <input type="text" required id="name" name="inputbox"
                                        class="w-full bg-gray-100 name bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                   <div class="name_error common-error"></div>
                              </div>
                         </div>
                         <div class="p-2 w-1/2">
                              <div class="relative">
                                   <label for="name" class="leading-7 text-sm text-gray-600">Email</label>
                                   <input type="email" required id="email" name="inputbox email"
                                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                   <div class="email_error common-error"></div>
                              </div>
                         </div>
                         <div class="p-2 w-1/2">
                              <div class="relative">
                                   <label for="name" class="leading-7 text-sm text-gray-600">Passoword</label>
                                   <input type="password" required id="passoword" name="inputbox passoword"
                                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                   <div class="passoword_error common-error"></div>
                              </div>
                         </div>
                         <div class="p-2 w-1/2">
                              <div class="relative">
                                   <label for="name" class="leading-7 text-sm text-gray-600">Phone</label>
                                   <input type="number" required id="phone" name="inputbox phone"
                                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                                   <div class="phone_error common-error"></div>
                              </div>
                         </div>
                         <div class="p-2 w-full">
                              <div class="relative">
                                   <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                                   <textarea id="message" name="message"
                                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                              </div>
                         </div>
                         <div class="p-2 w-full">
                              <button
                                   class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                         </div>

                    </div>
               </div>
          </div>
     </form>

     <!-- Javascript link  -->
     <script src="script.js" defer></script>
</body>

</html>
